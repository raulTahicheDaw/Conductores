<ion-header>

  <ion-navbar color="blueGray">
    <ion-title>Horas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-item>
      <ion-icon item-start name="calendar"></ion-icon>
      <ion-label>Desde:</ion-label>
      <ion-datetime displayFormat="DD/MMM/YYYY" [(ngModel)]="fechaInicio"></ion-datetime>
    </ion-item>
  </ion-card>
  <ion-card>
    <ion-item>
      <ion-icon item-start name="calendar"></ion-icon>
      <ion-label>Hasta:</ion-label>
      <ion-datetime displayFormat="DD/MMM/YYYY" [(ngModel)]="fechaFin"></ion-datetime>
    </ion-item>
  </ion-card>

  <button ion-button color="secondaryVariant" (click)='obtenerDias()' block>Ver</button>

  <ion-card>
    <ion-card-content>
      <ion-grid class="tabla">
        <ion-row>
          <ion-col text-end align-self-center class="leyenda">Dias:</ion-col>
          <ion-col text-center class="cantidad">{{totalDias}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-end align-self-center class="leyenda">Horas:</ion-col>
          <ion-col text-center class="cantidad">{{totalHoras}}</ion-col>
        </ion-row>
        <ion-row>
          <ion-col text-end align-self-center class="leyenda">Dias libres:</ion-col>
          <ion-col text-center class="cantidad">{{diasLibres}}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <h1>Dias</h1>
    </ion-card-header>
    <ion-list>
      <ion-item-sliding *ngFor="let dia of dias">
        <ion-item >
          <ion-label item-start>{{dia.fecha | date:'dd/MM/yyyy'}}</ion-label>
          <ion-note item-end>{{dia.horaComienzo}}</ion-note>
          <ion-note item-end>{{dia.horaFinal}}</ion-note>
        </ion-item>
        <ion-item-options side="right">
            <button ion-button color="danger">
              <ion-icon name="trash"></ion-icon>
              Borrar
            </button>
          </ion-item-options>
      </ion-item-sliding>
    </ion-list>

  </ion-card>
</ion-content>
